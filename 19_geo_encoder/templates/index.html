<!DOCTYPE html>

<html lang="en">
    <title>Geo Endocoder App</title>
    <head>
        <link href="..\\static\\main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container"> 
            <h1>Turns Addresses into Lat/Lons</h1>
            <h3>Please upload data</h3>
            <h4>File must have an address column</h4>
            <div class="message">
                {{text | safe}}
            </div>
            <form action = "{{url_for('success')}}" method="POST" enctype="multipart/form-data"> 
                <input type="file" accept=".csv" name="file" /> 
                
                <button type="submit"> Submit </button>
            </form>
            {{text|safe}}
            {% include [btn] ignore missing %}
        </div>
    </body>    
</html>
